    <main class="main">
    <h1>Contacto y contrataciones</h1>
    <h3>Para efectuar la contratación, debe completarse el siguiente formulario con los datos correspondientes.</h3>
      <form>
      <fieldset>
      <div class="formulario">
        <div class="mb-3">
          <label for="Texto" class="form-label">Nombre y apellido</label>
          <input type="text" id="nombre" class="form-control" placeholder="Nombre y apellido">
        </div>
        <div class="mb-3">
          <label for="Select" class="form-label">Fecha de nacimiento</label>
          <input type="date" id="Select" class="form-select">          
        </div>
        <div class="mb-3">          
            <label for="Texto" class="form-label">E-mail</label>
            <input type="text" id="Texto" class="form-control" placeholder="E-mail">
        </div>
        <label><button type="submit" class="btn">Enviar</button></label>
      </div>
      </fieldset>
    </form>
    <h4 class="h4">Si no recibe una respuesta en los primeros 3 dias, comuníquese a: <a href="mailto:airbagcontrataciones@gmail.com" target="_blank" class="email">airbagcontrataciones@gmail.com</a>
    </h4>
